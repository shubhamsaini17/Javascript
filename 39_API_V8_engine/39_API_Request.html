<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    <div></div>
</body>
<script>

// XMLHttpRequest  -- Related to AJAX programming ()

const requestUrl = "https://api.github.com/users/hiteshchoudhary";


    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl) // use to send request
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState ===4) {
            const data = JSON.parse(this.responseText);
            console.log(data);
            console.log(data.followers);
            console.log(data.avatar_url);
            document.querySelector('div').innerHTML=`<div style><table> <tr>
                <td><img src='${data.avatar_url} width="50" height="60"'></td> <td> <h6>MY Followers:= ${data.followers}</h6> </td></tr><table></div>`;
        }
    }
    console.log(this.readyState);
    xhr.send() // to call open()
</script>
</html>
