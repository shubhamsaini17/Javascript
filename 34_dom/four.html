<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        // const ul = document.querySelector('.language');
        // const lang = document.createTextNode(`${langName}`);
        // li.appendChild(lang);
        // ul.appendChild(li);
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);

    }
    addLanguage('python')

    // edit
    function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(`${langName}`));
    document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('goLang')

    // edit 
    const secondLang = document.querySelector("li:nth-child(1)");
    // secondLang.innerHTML = 'mojo'  // not optimized becuse need to traverse full tree
    const newLi = document.createElement('li')
    newLi.textContent = 'typescript'
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector('li:first-child');
