<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img onclick="alert('clicked on first')" width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>

    // approch 2
    document.getElementById('owl').onclick = function(){
        // alert('clicked on owl');
    }
    

    // EVENT PROPOGATION                  

    // approch 3
    document.querySelector('#owl').addEventListener('click',function(e){
        // console.log("owl clicked");
        // e.stopPropagation();
    },false)

    // False - event bubbleing == bubbleing up -- nicha se uper (low level to high level)(inner element to outer element ) 
    // eg:  in these 2 case when false event bubbling - first image -> li -> ul
    
    document.querySelector('#images').addEventListener('click',function(e){
        // console.log("clicked on ul");
        // e.stopPropagation();  // to stop event bubbling we can use event(e). stopPropogation method
    },false)

    // true - event capturing
    // in event capturing -- top to bottom , upper level to lower level , outside to inside


        document.querySelector('#google').addEventListener('click',function(e){
            e.preventDefault();
            e.stopPropagation();
            // console.log('google clicked');
        },false)


        // remove images
        document.querySelector('#images').addEventListener('click',function(e){
           
            if(e.target.tagName === 'IMG'){
                e.target.parentNode.remove();
            }
        })
</script>
</html>
